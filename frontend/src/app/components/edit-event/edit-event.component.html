      <form class="example-form">
  
  
  
        <mat-form-field class="example-full-width">
  
          <mat-label>Event Name</mat-label>
          <input (keyup)="onChangeName($event)" value="{{eventForChange.name}}" matInput>
        </mat-form-field>
  
        <p>
          <mat-form-field class="example-full-width datepicker">
            <mat-label>{{eventForChange.date}}</mat-label>
            <input (dateChange)="onChangeDate($event)" matInput [matDatepicker]="picker">
            <!-- <mat-hint>MM/DD/YYYY</mat-hint> -->
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
  
        </p>
  
        <p>
          <mat-form-field>
            <mat-label>Hour</mat-label>
            <mat-select value={{hour}} (selectionChange)="onChangeHour($event)">
              <mat-option *ngFor="let hour of timeHours" value={{hour}}>{{hour}}</mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field>
            <mat-label>Minut</mat-label>
            <mat-select value={{minut}} (selectionChange)="onChangeMinutes($event)">
              <mat-option *ngFor="let minute of timeMinuts" value={{minute}}>{{minute}}</mat-option>
  
            </mat-select>
          </mat-form-field>
        </p>
  
        <p>
          <mat-form-field class="example-full-width">
            <mat-label>Place</mat-label>
            <input value="{{eventForChange.place}}" (keyup)="onChangePlace($event)" matInput>
  
          </mat-form-field>
        </p>
  
        <p>
          <mat-form-field class="example-full-width">
            <mat-label>Categories</mat-label>
            <mat-select placeholder="{{eventForChange.categories?.type}}" value="{{eventForChange.categories?.type}}" (selectionChange)="onChangeCategory($event)">
              <mat-option *ngFor="let category of categories" value={{category.id}}>{{category.type}}</mat-option>

           
            </mat-select>
          </mat-form-field>
          
          <mat-form-field class="example-full-width">
            <mat-label>Language</mat-label>
            <mat-select value={{eventForChange.language}} placeholder="{{eventForChange.language}}" (selectionChange)="onChangeLanguage($event)">
              <mat-option value="English">English </mat-option>
              <mat-option value="German">German </mat-option>
              <mat-option value="Spanish">Spanish </mat-option>
              <mat-option value="French">French </mat-option>
              <mat-option value="Italian">Italian </mat-option>
            </mat-select>
          </mat-form-field>
        </p>
  
        <p>
  
        </p>
  
  
  
        <p>
          <mat-form-field class="example-full-width">
            <mat-label>Price â‚¬</mat-label>
            <input type="number" value="{{eventForChange.price}}" (keyup)="onChangePrice($event)" matInput>
  
          </mat-form-field>
        </p>
  
        <p>
          <mat-form-field class="example-full-width">
            <mat-label>Describe</mat-label>
            <input value="{{eventForChange.longDescribe}}" (keyup)="onChangeDescribe($event)" matInput>
  
          </mat-form-field>
        </p>
  
        <p>
          <mat-form-field class="example-full-width">
            <mat-label>Describe Briefly</mat-label>
            <input value="{{eventForChange.shortDescribe}}" (keyup)="onChangeDescibeShort($event)" matInput>
  
          </mat-form-field>
        </p>
      </form>
  
      <form class="formPT">
        <mat-card-header class="slika">
  
          <mat-card-title-group>
            <!-- <img class="slika" mat-card-xl-image
              src="https://images.unsplash.com/photo-1501281668745-f7f57925c3b4?q=80&w=2070&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">
             -->
             <img class="slika" mat-card-xl-image
             src={{eventForChange.picturePath}}>
          </mat-card-title-group>
        </mat-card-header>
  
        <mat-form-field class="example-full-width">
  
          <mat-label>Insert picture URL</mat-label>
          <input #imageSrc class="urlInputTxt" matInput>
  
        </mat-form-field>
        <button type="button" (click)="onChangeUrl(imageSrc.value)" mat-raised-button class="btnUrl" color="primary">Insert</button>
  
  
      </form>

    <button type="button" (click)="onChangeEvent()" mat-raised-button class="btnUrl" color="primary">Save Changes</button>
