<div class="glaviSaBarom">

<div class="glavni">
    <div class="forma">
        <div a routerLink="/pocetna" class="text">NigniteEMS</div>
        <div  class="text1">Create an account</div>

        <form class="example-form">


            <table class="example-full-width" cellspacing="0">
                <tr>
                    <td><mat-form-field class="example-full-width">
                            <mat-label>First name</mat-label>
                            <input matInput (keyup)="onChangeFirstName($event)">
                        </mat-form-field></td>
                    <td><mat-form-field class="example-full-width">
                            <mat-label>Last Name</mat-label>
                            <input matInput (keyup)="onChangeLastName($event)">
                        </mat-form-field></td>
                </tr>
            </table>

            <p>
                <mat-form-field>
                    <mat-label>Gender</mat-label>
                    <mat-select (selectionChange)="onChangeGender($event)">
                        <mat-option value="M">Male</mat-option>
                        <mat-option value="F">Female</mat-option>
                    </mat-select>
                </mat-form-field>
            </p>

            <p>
                <mat-form-field>
                    <mat-label>Custom calendar header</mat-label>
                    <input (dateChange)="onChangeDate($event)"  matInput [matDatepicker]="picker">
                    <mat-hint>MM/DD/YYYY</mat-hint>
                    <mat-datepicker-toggle  matIconSuffix [for]="picker"></mat-datepicker-toggle>
                    <mat-datepicker #picker [calendarHeaderComponent]="exampleHeader"></mat-datepicker>
                </mat-form-field>

            </p>

            <p>
                <mat-form-field class="example-full-width">
                    <mat-label>Usernanme</mat-label>
                    <textarea matInput placeholder="example@gmail.com" (keyup)="onChangeUsername($event)" ></textarea>
                </mat-form-field>

            </p>

            <p>
                <mat-form-field class="example-full-width">
                    <mat-label>Email</mat-label>
                    <textarea matInput placeholder="example@gmail.com" (keyup)="onChangeEmail($event)"></textarea>
                </mat-form-field>

            </p>
            <p>
                <mat-form-field>
                    <mat-label>Enter your password</mat-label>
                    <input (keyup)="onChangePassword($event)" matInput [type]="hide ? 'password' : 'text'">
                    <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>
                  </mat-form-field>
            </p>

           

            <div class="dugmici"> 
                <button type="button" (click)="onSignup()" mat-raised-button color="warn">Sign Up</button>

                <button a routerLink="/login" mat-raised-button color="warn">Log In</button>
            </div>



          


        </form>
    </div>
    <div class="slika">
        <img class="slika"
            src="https://images.unsplash.com/photo-1566737236500-c8ac43014a67?auto=format&fit=crop&q=80&w=2070&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D">

    </div>



</div>

<app-bottom-bar class="bottomBar"></app-bottom-bar>
    
</div>
